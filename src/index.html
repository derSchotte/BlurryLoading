<!DOCTYPE html>
<html lang="en">

        <!-- Beginn der Kommentare auf Deutsch-->

        <link
            rel="icon"

            href="./assets/images/Letter-F.svg"

        <!-- Font Awesome Skript wird hier heruntergeladen -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Titel der Seite -->
        <title>Blurry Loading App</title>
    </head>
    <body>
        <!-- body class fÃ¼r den Hintergrund -->
        <section class="bg"></section>
